type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: kiosk.v1
  python:
    package_name: kiosk_v1.gapic
  go:
    # Intentionally changed from the gRPC package name.
    # See: https://github.com/googleapis/toolkit/issues/320
    package_name: go/kiosk/apiv1
  ruby:
    # Note that package_name for ruby is intentionally changed
    # from the gRPC package name of the API to test the generated
    # code. See: https://github.com/googleapis/toolkit/issues/309
    package_name: Kiosk::V1
  # Use default PHP package name.
  nodejs:
    package_name: kiosk.v1
    domain_layer_location: google-cloud
  csharp:
    package_name: Kiosk.V1
  php:
    package_name: Kiosk\V1
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: kiosk.DisplayService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
  methods:
  - name: GetKiosk
    sample_value_sets:
    - id: hzyi-test
      title: "hzyi test"
      description: "test sample generations"
      parameters:
        defaults:
        - id=12345
      on_success:
      - print:
        - "Kiosk: %s"
        - kiosk
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: [hzyi-test]
  